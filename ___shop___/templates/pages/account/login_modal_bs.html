{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="login-modal-form" tabindex="-1" role="dialog" aria-labelledby="login-modal-form-label" aria-hidden="false" style="z-index: 9999 !important;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">

                <div class="modal-header">
                    <div class="font-weight-bolder" id="login-modal-form-label">
                        {% trans "Вход в систему" %}
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id_username">
                            E-mail:
                        </label>
                        <input type="text" class="form-input" name="username" id="id_username" placeholder="E-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="id_password">
                            {% trans "Пароль" %}:
                        </label>
                        <input type="password" class="form-input" name="password" id="id_password" placeholder="{% trans "Пароль" %}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">{% trans "Авторизация" %}</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans "Закрыть" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
